{{define "content"}}
<div id="contact">
    <h1>Contact Us</h1>
    <p>If you have any questions or concerns about achan, please contact us using the form or email address's below.</p>

    <h2>Email</h2>
    <p>General Inquiries: <a href="mailto:general@achan.moe">general@achan.moe</a></p>
    <p>Support: <a href="mailto:support@achan.moe">support@achan.moe</a></p>
    <p>Business Inquiries: <a href="mailto:business@achan.moe">business@achan.moe</a></p>

    <h2>Form</h2>
    <form action="/contact" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    

</div>
<style>
    #contact {
        border-top: 5px solid #494949;
        border-left: 1px solid #494949;
        border-right: 1px solid #494949;
        border-bottom: 1px solid #494949;

        background-color: #1b1b1b7a;
        margin: 0 auto;
        margin-top: 1.7rem;
        padding: 20px;
        width: 80%;
        color: white;
        text-align: left;
    }
    h1 {
        color: #38a5ee;
    }
    p {
        color: white;
    }
    strong {
        color: #62ee38;
    }

    form {
        color: white;
    }

    input[type=text], textarea {
        width: 50%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin: 0 auto;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #494949;
        color: #AAF;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #6b6b6b;
    }
</style>
{{end}}
